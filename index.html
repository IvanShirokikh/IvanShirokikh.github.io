<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RSS читалка</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--  -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="search">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
          <div class=" col-xs-12 col-md-8">
            <div class="navbar-collapse collapse">
              <form class="navbar-form navbar-right">
                <div class="input-group">
                  <span class="input-group-addon glyphicon glyphicon-globe"></span>
                  <input type="url" class="form-control" placeholder="Введите адрес rss">
                  <span class="input-group-btn">
                    <button class="btn btn-default run" type="button">Открыть</button>
                  </span>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
        <div class="col-xs-12 col-md-8">
          <div id="content">
            <div class="table-responsive">
              <table class="table table-hover"></table>
            </div>
          </div>
          <div class="spinner"></div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- User scripts -->
    <script src="js/users.js"></script>
    <script>
      $('.spinner').hide();
      $(document).ready(function(){
          $(".run").click(function() {
              find();
          });
          document.onkeydown = function (e) {
              e = e || window.event;
              if (e.keyCode === 13) {
                  find();
                  // Отменяем действие браузера
                  return false;
              }
          };
      });
    </script>
  </body>
</html>
